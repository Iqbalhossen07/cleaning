    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });

      document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggleBtn = document.getElementById("sidebar-toggle-btn");
        const sidebar = document.getElementById("sidebar");
        const sidebarCloseBtn = document.getElementById("sidebar-close-btn");
        const liveDatetimeElement = document.getElementById("live-datetime");
        const bodyElement = document.body;

        const sidebarOverlay = document.createElement("div");
        sidebarOverlay.id = "sidebar-overlay";
        sidebarOverlay.classList.add(
          "fixed",
          "inset-0",
          "bg-black",
          "bg-opacity-50",
          "z-[980]",
          "hidden",
          "md:hidden"
        );
        document.body.appendChild(sidebarOverlay);

        function updateLiveDatetime() {
          const now = new Date();
          const options = {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: true,
          };
          const localTime = now.toLocaleString("en-US", {
            timeZone: "Asia/Dhaka", // Current location: Narsingdi, Dhaka Division, Bangladesh
            ...options,
          });
          if (liveDatetimeElement) {
            liveDatetimeElement.textContent = localTime;
          }
        }

        setInterval(updateLiveDatetime, 1000);
        updateLiveDatetime();

        const toggleSidebar = () => {
          const isOpen = sidebar.classList.contains("mobile-open");

          if (isOpen) {
            sidebar.classList.remove("mobile-open");
            sidebar.classList.add("mobile-closed");
            sidebarOverlay.classList.add("hidden");
            bodyElement.classList.remove("body-no-scroll");
          } else {
            sidebar.classList.remove("mobile-closed");
            sidebar.classList.add("mobile-open");
            sidebarOverlay.classList.remove("hidden");
            bodyElement.classList.add("body-no-scroll");
          }
        };

        if (sidebarToggleBtn) {
          sidebarToggleBtn.addEventListener("click", toggleSidebar);
        }

        if (sidebarCloseBtn) {
          sidebarCloseBtn.addEventListener("click", toggleSidebar);
        }

        if (sidebarOverlay) {
          sidebarOverlay.addEventListener("click", toggleSidebar);
        }

        const handleResize = () => {
          if (window.innerWidth >= 768) {
            sidebar.classList.remove("mobile-hide", "mobile-closed");
            sidebar.classList.add("mobile-open", "md:flex", "md:translate-x-0");
            sidebarOverlay.classList.add("hidden");
            bodyElement.classList.remove("body-no-scroll");
          } else {
            if (!sidebar.classList.contains("mobile-open")) {
              sidebar.classList.add("mobile-closed");
            }
            sidebar.classList.remove("md:flex", "md:translate-x-0");
          }
        };

        window.addEventListener("resize", handleResize);
        handleResize();

        // Simulate fetching data for static page
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id'); // Get ID from URL if passed
        // For static example, we'll just use dummy data
        const dummyBookings = {
          '1': { clientName: 'Alice Smith', bookingId: '#BK001', status: 'Pending' },
          '2': { clientName: 'Bob Johnson', bookingId: '#BK002', status: 'Confirmed' }
        };

        const bookingData = dummyBookings[bookingId] || dummyBookings['1']; // Default to BK001 if no ID

        document.getElementById('client_name').value = bookingData.clientName;
        document.getElementById('booking_id').value = bookingData.bookingId;
        document.getElementById('current_status').value = bookingData.status;

        // Set the current status as the selected option in the new status dropdown
        const newStatusSelect = document.getElementById('new_status');
        for (let i = 0; i < newStatusSelect.options.length; i++) {
          if (newStatusSelect.options[i].value.toLowerCase() === bookingData.status.toLowerCase()) {
            newStatusSelect.selectedIndex = i;
            break;
          }
        }
      });
    </script>
